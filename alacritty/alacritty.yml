env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 110
    lines: 42

  padding:
    x: 8
    y: 8
  opacity: 0.95

font:
  normal:
    family: NotoSansMono Nerd Font

  size: 11.0

# Catppuccin
colors:
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text:     '0x1E1D2F'
    cursor:   '0xF5E0DC'

  normal:
    black:    '0x6E6C7E'
    red:      '0xF28FAD'
    green:    '0xABE9B3'
    yellow:   '0xFAE3B0'
    blue:     '0x96CDFB'
    magenta:  '0xF5C2E7'
    cyan:     '0x89DCEB'
    white:    '0xD9E0EE'

  bright:
    black:    '0x988BA2'
    red:      '0xF28FAD'
    green:    '0xABE9B3'
    yellow:   '0xFAE3B0'
    blue:     '0x96CDFB'
    magenta:  '0xF5C2E7'
    cyan:     '0x89DCEB'
    white:    '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
